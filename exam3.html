<!DOCTYPE html>
<html>
<body>

<h3>1) Capital of France?</h3>
<form id="q1">
  <label><input type="radio" name="a1" value="a"> London</label><br>
  <label><input type="radio" name="a1" value="b"> Paris</label><br>
  <label><input type="radio" name="a1" value="c"> Rome</label><br>
</form>

<h3>2) 2 + 2 = ?</h3>
<form id="q2">
  <label><input type="radio" name="a2" value="a"> 3</label><br>
  <label><input type="radio" name="a2" value="b"> 4</label><br>
  <label><input type="radio" name="a2" value="c"> 5</label><br>
</form>

<p id="timer">Time left: 60</p>
<button id="submit">Submit</button>
<p id="out"></p>

<script>
let t = 60;
let correct = { a1: "b", a2: "b" };
let timerEl = document.getElementById("timer");
let out = document.getElementById("out");

let tick = setInterval(() => {
  t--;
  timerEl.textContent = "Time left: " + t;
  if (t <= 0) finish();
}, 1000);

document.getElementById("submit").onclick = finish;

function finish() {
  clearInterval(tick);
  let a1 = document.querySelector("input[name='a1']:checked");
  let a2 = document.querySelector("input[name='a2']:checked");

  let msg = "";
  if (!a1) msg += "Q1 not answered. Correct: Paris\n";
  else if (a1.value !== correct.a1) msg += "Q1 wrong. Correct: Paris\n";
  else msg += "Q1 correct.\n";

  if (!a2) msg += "Q2 not answered. Correct: 4\n";
  else if (a2.value !== correct.a2) msg += "Q2 wrong. Correct: 4\n";
  else msg += "Q2 correct.\n";

  out.textContent = msg;
  document.getElementById("submit").disabled = true;
}
</script>

</body>
</html>
