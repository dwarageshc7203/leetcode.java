<html>
    <head>
        <style>
            #page{
                display: flex;
                flex-direction: column;
            }

            #navbar{
                position: sticky;
                top: 0;
                height: 100px;
                background-color: black;
            }

            #content{
                justify-content: center;
                align-items: center;
                background-color: blue;
                height: 100vh;
            }

            #social{
                justify-self: center;

                margin: 50px;
                border: solid 10px;
                height: 200px;
                width: 200px;
                background-color: grey;
                border-radius: 20px;
            }

            #header{
                height: 75px;
                background-color: green;
                border-bottom: 2px solid;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }

            #post{
                justify-content: center;
                align-items: center;
                align-self: center;
                justify-self: center;
                width: 50px;
                height: 50px;
                overflow: hidden;
            }

            #images{
                overflow: hidden;
                object-fit: cover;
                animation: slideImage 5s infinite;
                width: 150px;
                height: 50px;
                display: flex;
            }

            img{
                height: 50px;
                width: 50px;
            }

            @keyframes slideImage{
                0%{
                    transform: translateX(0px);
                }
                75%{
                    transform: translateX(-150px);
                }
                100%{
                    transform: translateX(0px);
                }

            }

        </style>
    </head>
    <body>
        <div id="page">
            <div id="navbar">

            </div>

            <div id="content">
                <div id="social">
                    <div id="header">

                    </div>

                    <div id="post">
                        <div id="images">
                            <img src="3.jpg">
                            <img src="3.jpg">
                            <img src="3.jpg">
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
